<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Hospedando vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu própio servidor</p>
    <video width="300px" poster="imagens/limoes-capa.png" controls autoplay loop><!--TAG VIDEO SERVE IGUAL A TAG IMAGE, TAG POSTER SERVE PARA MUDAR A THUMBNAIL DO VIDEO E CONTROLS SERVE PARA APARECER OS BOTÕES DE PLAY NA TELA-->
    <source src="midia/meu-video720p.mp4.mp4" type="video/mp4">
    <source src="midia/meu-video-webm.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> <!--LINHA DE CODIGO CRIADA COPIANDO E COLANDO DO YOUTUBE-->
    
</body>
</html>
